<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

</head>
<body>
  <div id="app">
    <h1>MBTI 검사기</h1>
    <input type="text" v-model="myType">
    <button v-on:click="mbtifunc">결과 보기</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.7.8/dist/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        allTypes : ['istj', 'isfj', 'infj', 'intj', 'istp', 'isfp', 'infp', 'intp', 'estp', 'esfp', 'enfp', 'entp', 'estj', 'esfj', 'enfj', 'entj'],
        myType:''
      
      },
      methods: {
        mbtifunc() {
          const mbti = this.myType.toLowerCase()
          if (this.allTypes.includes(mbti)) {
            window.location.href = `https://www.16personalities.com/ko/성격유형-${mbti}`
          } else {
            alert('XXX')
          }
          
        },

      }
    })
  </script>
</body>
</html>
