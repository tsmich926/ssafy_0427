<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <h1>점심 메뉴</h1>
    <button v-on:click="getLunch">Pick one</button>
    <p id="lunch">{{lunch}}</p>
    <hr>
    <h1>로또</h1>
    <button v-on:click="getLotto">get lucky</button>
    <p id="lotto">{{lotto}}</p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.7.8/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>

  <script>
    const app = new Vue({
      el: "#app",
      data: {
        
        lunch,
        lotto
      },
      methods: {
        getLunch() {
          const lunchlist = ['d','f','e','y']
          this.lunch = _.sample(lunchlist)
          
        },

        getLotto() {
          this.lotto = _.sampleSize(_.range(1,46),6)
        

        }
      }
    })
  
  </script>

</body>
</html>
